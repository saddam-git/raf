 {% extends parent_template|default:"tag/base_tag.html" %}




{% block title %}
<h2>Tag Update</h2>
{% endblock %}


{% block content %}

  <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <p>
          Are you sure you want to delete
          tag {{ tag.name }}?
        </p>
        <a href="{{ tag.get_absolute_url }}" class="button button-primary">Cancel</a>
        <button type="submit">Delete Tag</button>
  </form>


{% endblock %}
